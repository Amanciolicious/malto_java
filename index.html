        <!-- Add Product Button -->
        <button type="button" id="btnCreateProduct" class="btn btn-primary mb-3">

        <button type="button" id="btnUpdateProduct" class="btn btn-primary mb-3">

        <!-- Table -->
        <div class="row">

                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <template id="productRowTemplate">
                        <tr>
                            <td class="tdID">id</td>
                            <td class="tdName">name</td>  
                            <td>
